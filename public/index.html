<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendIT - Parcel Delivery Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shipping-fast"></i>
                <span>SendIT</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#track" class="nav-link">Track</a>
                <a href="#create" class="nav-link">Create Order</a>
                <a href="#orders" class="nav-link">My Orders</a>
                <div class="nav-auth" id="navAuth">
                    <button class="btn btn-outline" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="registerBtn">Register</button>
                </div>
                <div class="nav-user" id="navUser" style="display: none;">
                    <span id="userEmail"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <div class="hero-content">
                    <h1>Track Your Deliveries</h1>
                    <p>SendIT makes parcel delivery tracking simple and reliable. Create orders, track packages, and get real-time updates.</p>
                    <div class="hero-actions">
                        <button class="btn btn-primary btn-large" onclick="showSection('create')">Create Order</button>
                        <button class="btn btn-outline btn-large" onclick="showSection('track')">Track Package</button>
                    </div>
                </div>
                <div class="hero-image">
                    <i class="fas fa-shipping-fast"></i>
                </div>
            </div>
        </section>

        <!-- Track Section -->
        <section id="track" class="section">
            <div class="container">
                <h2>Track Your Package</h2>
                <div class="track-form">
                    <div class="form-group">
                        <label for="trackingNumber">Tracking Number</label>
                        <input type="text" id="trackingNumber" placeholder="Enter tracking number (e.g., SIT1234567890ABC)">
                        <button class="btn btn-primary" id="trackBtn">Track Package</button>
                    </div>
                </div>
                <div id="trackResult" class="track-result" style="display: none;">
                    <!-- Track results will be displayed here -->
                </div>
            </div>
        </section>

        <!-- Create Order Section -->
        <section id="create" class="section">
            <div class="container">
                <h2>Create New Order</h2>
                <div class="create-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parcelDescription">Parcel Description</label>
                            <textarea id="parcelDescription" placeholder="Describe your parcel (e.g., Electronics, Books, etc.)"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parcelWeight">Weight (kg)</label>
                            <input type="number" id="parcelWeight" step="0.1" placeholder="0.0">
                        </div>
                        <div class="form-group">
                            <label for="parcelValue">Value ($)</label>
                            <input type="number" id="parcelValue" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parcelLength">Length (cm)</label>
                            <input type="number" id="parcelLength" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="parcelWidth">Width (cm)</label>
                            <input type="number" id="parcelWidth" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="parcelHeight">Height (cm)</label>
                            <input type="number" id="parcelHeight" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="parcelFragile">
                            <span class="checkmark"></span>
                            Fragile item
                        </label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pickupAddress">Pickup Address</label>
                            <input type="text" id="pickupAddress" placeholder="Enter pickup address">
                        </div>
                        <div class="form-group">
                            <label for="destinationAddress">Destination Address</label>
                            <input type="text" id="destinationAddress" placeholder="Enter destination address">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-large" id="createOrderBtn">Create Order</button>
                </div>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <div class="container">
                <h2>My Orders</h2>
                <div id="ordersList" class="orders-list">
                    <!-- Orders will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone</label>
                        <input type="tel" id="registerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
